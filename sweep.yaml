program: main.py
project: breastcancer
name: high_resolution_redu_aug 
run_cap: 16

command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  
method: grid
metric:
  name: validation_accuracy
  goal: maximize

parameters:
  # ADJUSTABLE PARAMETERS
  res:
    values: [2,3]
  sigma:
    values: [ 21, 28]
  exa:
    value: 1
  aug:
    values: ["SMALL", "MEDIUM"]
  batch_size:
    value: 10
